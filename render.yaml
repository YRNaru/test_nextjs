services:
  # Django Backend
  - type: web
    name: test-nextjs-backend
    env: python
    region: singapore
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: test-nextjs-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: test-nextjs-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/auth/verify/

  # Celery Worker
  - type: worker
    name: test-nextjs-celery-worker
    env: python
    region: singapore
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A config worker -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: test-nextjs-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: test-nextjs-redis
          property: connectionString

  # Celery Beat
  - type: worker
    name: test-nextjs-celery-beat
    env: python
    region: singapore
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A config beat -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: test-nextjs-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: test-nextjs-redis
          property: connectionString

  # Next.js Frontend
  - type: web
    name: test-nextjs-frontend
    env: node
    region: singapore
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false

databases:
  - name: test-nextjs-db
    databaseName: test_nextjs_db
    user: test_user
    region: singapore

  - name: test-nextjs-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: noeviction

