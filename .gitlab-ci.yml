stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# バックエンドのテスト
backend_test:
  stage: test
  image: python:3.11
  services:
    - mysql:8.0
  variables:
    MYSQL_DATABASE: test_db
    MYSQL_ROOT_PASSWORD: test_password
    DB_NAME: test_db
    DB_USER: root
    DB_PASSWORD: test_password
    DB_HOST: mysql
    DB_PORT: 3306
    SECRET_KEY: test-secret-key
  before_script:
    - cd backend
    - pip install -r requirements.txt
  script:
    - python manage.py test
  only:
    - merge_requests
    - main
    - develop

# フロントエンドのテスト
frontend_test:
  stage: test
  image: node:20-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run lint
    # - npm run test
  only:
    - merge_requests
    - main
    - develop

# バックエンドのビルド
backend_build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/backend:latest
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    - main

# フロントエンドのビルド
frontend_build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/frontend:latest
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  only:
    - main

# Renderへのデプロイ（webhook経由）
deploy_to_render:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
        curl -X POST $RENDER_DEPLOY_HOOK_URL
        echo "Deployment triggered on Render"
      else
        echo "RENDER_DEPLOY_HOOK_URL is not set"
        exit 1
      fi
  only:
    - main
  when: manual

